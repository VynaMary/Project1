<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="table.html" method="POST">
        <div>
            <label for=" " >FirstName</label>
        </div>
        <div>
            <input type="text" name="fname" required  minlength ="3" maxlength="5" placeholder="enter your first name">
        </div>

        <div>
            <label for=>"lastName"</label>
        </div>
        <div>
            <input type="text" name="lname">
        </div>

        <div>
            <label for=>Email</label>
        </div>
        <div>
            <input type="email" name="email">
        </div>
        <div>
            <label for="">State</label>
        </div>

        <div>
            <select name="state">
                <option value="kl">kerala</option>
                <option value="G">Goa</option>
                <option value="kt">karnataka</option>
            </select>
        </div>

        <div>
            <label for="">Gender</label>
        </div>
        <div>
            Male <input type="radio" name="gender" value="male">
            Female <input type="radio" name="gender" value="female">
        </div>

        <div>
            <label for=>"Password"</label>
        </div>
        <div>
            <input type="password" name="password">
        </div>

        <div>
            <label for="">Age</label>
        </div>
        <div>
            <input type="number" name="age" requred min=10 max=30>
        </div>

        <div>
            <label for="">Date</label>
        </div>

        <div>
            <input type="date" name="date" >
        </div>
        <input type="submit" value="Register">

    </form>

    <img src="rose.jpeg" >
</body>

</html>
